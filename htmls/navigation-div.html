<script type="text/javascript">
    $(document).ready(function () {
        if ($('body').hasClass('AboutMePage')) {
            $('.navbar-brand').css('color', 'white');
        } else if ($('body').hasClass('HomePage')) {
            $('#myNavbar ul li:eq(0)').addClass('active');
        } else if ($('body').hasClass('ExperiencePage')) {
            $('#myNavbar ul li:eq(1)').addClass('active');
        } else if ($('body').hasClass('SkillsPage')) {
            $('#myNavbar ul li:eq(2)').addClass('active');
        } else if ($('body').hasClass('AcademicsPage')) {
            $('#myNavbar ul li:eq(3)').addClass('active');
        } else if ($('body').hasClass('InterestsPage')) {
            $('#myNavbar ul li:eq(4)').addClass('active');
        }
        $('button.navbar-toggle').click(function () {
            $('i.icon-menu3').toggleClass('hidden');
            if ($('i.icon-menu3').hasClass('hidden')) {
                $('i.icon-menu4').removeClass('hidden');
            }
            else {
                $('i.icon-menu4').addClass('hidden');
            }
        });
    });

</script>
